function cevapVer(){
  const input = document.getElementById("searchInput").value.toLowerCase().trim();
  const chatBox = document.getElementById("chatBox");
  if(!input) return;
  
  // Kullanıcı mesajını ekle
  const userMsg = document.createElement("div");
  userMsg.className = "message user";
  userMsg.textContent = kullaniciAdi + ": " + input;
  chatBox.appendChild(userMsg);
  
  // Cevap üret
  let botCevap;
  if(cevaplar[input]){
    botCevap = cevaplar[input];
  } else {
    const rastgele = [
      `"${input}" Boşver, takma kafana 😊`,
      `"${input}" mi? Sanane ki 😎`,
      `"${input}" diyorsun da... Banane 🤨`
    ];
    botCevap = rastgele[Math.floor(Math.random()*rastgele.length)];
  }
  
  const botMsg = document.createElement("div");
  botMsg.className = "message bot";
  botMsg.textContent = "Bot: " + botCevap;
  chatBox.appendChild(botMsg);
  
  chatBox.scrollTop = chatBox.scrollHeight;
  document.getElementById("searchInput").value = "";
}

function temizle(){
  document.getElementById("chatBox").innerHTML="";
}

function geceModu(){
  document.body.classList.toggle("dark-mode");
}

function tarzDegistir(){
  tarz = document.getElementById("tarzSec").value;
  localStorage.setItem("konusogleTarz",tarz);
}

// Enter tuşu ile gönder
document.getElementById("searchInput").addEventListener("keydown", function(e){
  if(e.key==="Enter"){cevapVer();}
});

}
