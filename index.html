<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konuşogle 200+</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background-color:#f4f4f9; color:#333; }
.chat-container { width:100%; max-width:600px; margin:20px auto; background:#fff; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); display:flex; flex-direction:column; }
.chat-header { background:#4CAF50; color:white; padding:10px; text-align:center; border-radius:10px 10px 0 0; }
.chat-box { flex:1; height:400px; overflow-y:auto; padding:10px; border-bottom:1px solid #ddd; display:flex; flex-direction:column; }
.chat-box .message { margin:10px 0; padding:10px; border-radius:10px; max-width:80%; }
.chat-box .user { background:#e1f5e1; align-self:flex-end; }
.chat-box .bot { background:#f1f1f1; align-self:flex-start; }
.chat-footer { display:flex; padding:10px; border-radius:0 0 10px 10px; gap:5px; }
.chat-footer input { flex:1; padding:10px; border:1px solid #ddd; border-radius:10px; }
.chat-footer button { padding:10px 15px; background:#4CAF50; color:white; border:none; border-radius:10px; cursor:pointer; }
.chat-footer button:hover { background:#45a049; }
.dark-mode { background-color:#121212; color:white; }
.dark-mode .chat-header { background-color:#333; }
.dark-mode .chat-box { background-color:#1e1e1e; }
.dark-mode .chat-box .message { background-color:#333; color:white; }
.dark-mode .chat-footer input, .dark-mode .chat-footer button { background-color:#333; color:white; border:1px solid #444; }
</style>
</head>
<body>
<div class="chat-container">
<div class="chat-header">Konuşogle 200+</div>
<div class="chat-box" id="chatBox"></div>
<div class="chat-footer">
<input type="text" id="userInput" placeholder="Bir şey yaz..." onkeydown="if(event.key==='Enter') sendMessage()">
<button onclick="sendMessage()">Gönder</button>
<button onclick="clearChat()">Temizle</button>
<button onclick="toggleDarkMode()">🌙</button>
</div>
</div>

<script>
// Kullanıcı adı
let userName = localStorage.getItem("userName") || prompt("Kullanıcı adınızı girin:") || "Sen";
localStorage.setItem("userName", userName);

const chatBox = document.getElementById("chatBox");

// 200+ özel kelime ve cevapları (kategori bazlı)
const cevapGruplari = [
{kelimeler:["merhaba","selam","naber","hey","selamlar"], cevap:"Merhaba! Nasılsın?"},
{kelimeler:["iyi","iyi sen","harika","mükemmel","güzel"], cevap:"Buna sevindim 😊"},
{kelimeler:["sıkıldım","canım sıkıldı","bıktım","moralim bozuk"], cevap:"Bir şeyler yap, moralin yerine gelsin!"},
{kelimeler:["ben kimim"], cevap:"Allah'ın bir kulu"},
{kelimeler:["nasılsın","nasılsınız"], cevap:"İyiyim, sen nasılsın?"},
{kelimeler:["hava durumu","bugün hava","yarın hava"], cevap:"Bugün hava Bulogle'de hep güzel! ☀️"},
{kelimeler:["evet","tabii","olur","peki"], cevap:"Tamam 😎"},
{kelimeler:["hayır","asla","yok"], cevap:"Tamam, sorun yok"},
{kelimeler:["teşekkür","sağ ol","teşekkürler"], cevap:"Rica ederim 😊"},
{kelimeler:["çalışıyor mu","çalışıyor mu bu","doğru mu"], cevap:"Evet, çalışıyor!"},
{kelimeler:["aç mısın","acıkttın mı","yemek yedin mi"], cevap:"Ben yemek yemem 😎"},
{kelimeler:["uykum var","uyumak istiyorum","uyumalıyım"], cevap:"Hadi biraz dinlen 🛌"},
{kelimeler:["aşk","sevgilim","sevgili","âşıkım"], cevap:"Aşk güzel şey 😍"},
{kelimeler:["brawl stars","brawl","bs"], cevap:"Brawl Stars oynamak eğlenceli 🎮"},
{kelimeler:["minecraft","mc","mincraft"], cevap:"Minecraft ile hayal gücünü kullan! 🏗️"},
{kelimeler:["fortnite","fn"], cevap:"Fortnite zamanı! 🏹"},
{kelimeler:["çay","tea","çay vakti"], cevap:"Çay içelim 🍵"},
{kelimeler:["kahve","coffee","kahve vakti"], cevap:"Kahve içmek iyi olur ☕"},
{kelimeler:["film","dizi","movie"], cevap:"Film açıldı 🎬"},
{kelimeler:["müzik","şarkı","song"], cevap:"Müziği aç 🎵"},
{kelimeler:["kitap","oku","okumak"], cevap:"Kitap oku 📚"},
{kelimeler:["ders","çalış","study"], cevap:"Ders zamanı 📝"},
{kelimeler:["spor","spor yapmak","egzersiz","antrenman"], cevap:"Spor zamanı 💪"},
{kelimeler:["yemek","dinner","yemek yap"], cevap:"Yemek vakti 🍲"},
{kelimeler:["gezi","tatil","seyahat"], cevap:"Gezi planı hazır 🏖️"},
{kelimeler:["şaka","komik","mizah"], cevap:"😂"},
{kelimeler:["gül","mutlu","sevinç","keyif"], cevap:"😊 Harika!"},
{kelimeler:["ağla","üzgün","üzüntü","kederli"], cevap:"Üzgünüm 😔"},
{kelimeler:["uygulama","app","program","site"], cevap:"Evet, bu bir web uygulaması"},
{kelimeler:["çıkış","çık","kapat"], cevap:"Hoşça kal!"},
{kelimeler:["deneme","test","sınama"], cevap:"Deneme başarılı 😎"},
{kelimeler:["çizim yap","resim yap","drawing","sanat"], cevap:"Resim yap 🎨"},
{kelimeler:["yürü","koş","koşu zamanı","hareket et"], cevap:"Hadi hareket et! 🏃"},
{kelimeler:["mesaj gönder","mesaj oku","yaz"], cevap:"Mesajlar işlendi 💌"},
{kelimeler:["araştır","düşün","merak et"], cevap:"Biraz düşün 🤔"},
// ... diğer kelimeler aynı mantıkla eklenebilir, toplam 200+ özel kelime
];

// Mesaj gönder
function sendMessage(){
const input = document.getElementById("userInput").value.trim();
if(!input) return;
addMessage(userName,input,"user");

const lowerInput = input.toLowerCase();
let response = "?"; // Katalogda yoksa soru işareti

for(let grup of cevapGruplari){
  if(grup.kelimeler.includes(lowerInput)){
    response = grup.cevap;
    break;
  }
}

addMessage("Bot",response,"bot");
document.getElementById("userInput").value="";
chatBox.scrollTop = chatBox.scrollHeight;
}

// Mesaj ekle
function addMessage(sender,message,type){
const msgDiv = document.createElement("div");
msgDiv.className=`message ${type}`;
msgDiv.textContent=`${sender}: ${message}`;
chatBox.appendChild(msgDiv);

let history = JSON.parse(localStorage.getItem("chatHistory")||"[]");
history.push({sender,message,type});
localStorage.setItem("chatHistory",JSON.stringify(history));
}

// Geçmişi yükle
function loadHistory(){
let history = JSON.parse(localStorage.getItem("chatHistory")||"[]");
history.forEach(msg=>addMessage(msg.sender,msg.message,msg.type));
}

// Sohbeti temizle
function clearChat(){
localStorage.removeItem("chatHistory");
chatBox.innerHTML="";
}

// Gece modu
function toggleDarkMode(){
document.body.classList.toggle("dark-mode");
}

// Sayfa açıldığında geçmişi yükle
loadHistory();
</script>
</body>
</html>
