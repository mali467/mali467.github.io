<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Konuşogle</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: black;
    }

    .logo {
      text-align: center;
      margin-top: 100px;
      font-size: 64px;
      font-weight: bold;
    }

    .logo span:nth-child(1) { color: #4285F4; }
    .logo span:nth-child(2) { color: #EA4335; }
    .logo span:nth-child(3) { color: #FBBC05; }
    .logo span:nth-child(4) { color: #4285F4; }
    .logo span:nth-child(5) { color: #34A853; }
    .logo span:nth-child(6) { color: #EA4335; }
    .logo span:nth-child(7) { color: #FBBC05; }
    .logo span:nth-child(8) { color: #4285F4; }
    .logo span:nth-child(9) { color: #34A853; }

    .search-box {
      text-align: center;
      margin-top: 40px;
    }

    .search-box input[type="text"] {
      width: 300px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      color: black;
    }

    .search-box button {
      padding: 10px 16px;
      margin-left: 8px;
      border: none;
      border-radius: 8px;
      background-color: #526F35;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
    }

    .response {
      text-align: center;
      margin-top: 30px;
      font-size: 20px;
      color: black;
    }

    .footer {
      position: fixed;
      right: 20px;
      bottom: 20px;
      color: #000000;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <span>K</span><span>o</span><span>n</span><span>u</span><span>ş</span><span>o</span><span>g</span><span>l</span><span>e</span>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Bir şeyler yaz...">
    <button onclick="cevapVer()">Gönder</button>
    <button onclick="temizle()">Temizle</button>
  </div>

  <div class="response" id="responseArea"></div>

  <div class="footer">Designed by Mali ⚡</div>

  <script>
    function cevapVer() {
      const input = document.getElementById("searchInput").value.toLowerCase().trim();
      const responseArea = document.getElementById("responseArea");

      const cevaplar = {
        "selam": "Selam! 👋 Hoş geldin!",
        "merhaba": "Merhabalar 😄 Nasılsın bakalım?",
        "naber": "İyiyim, sen nasılsın?",
        "nasılsın": "İyi sayılırım, sen? 😊",
        "iyi": "Süper! Böyle devam et 😎",
        "kötü": "Üzülme, geçer bu günler 🌤️",
        "hava nasıl": "Konuşogle havası hep güzel ☀️",
        "saat kaç": "Saat bana göre hep eğlenme vakti 😜",
        "ne yapıyorsun": "Sohbet etmeye hazırım ⚡️",
        "sıkıldım": "O zaman biraz müzik aç ya da benimle konuş 😁",
        "ne haber": "Senden haber bekliyorum işte 😉",
        "seni kim yaptı": "Tabii ki Mali ⚡️",
        "sen kimsin": "Ben Konuşogle! Sohbetlerin ustası 😎",
        "ben kimim": "Allah’ın bir kulu 😌",
        "seni seviyorum": "Ben de seni sevdim 😳💛",
        "saçmalama": "O zaman biraz ciddi konuşalım 😅",
        "mal": "Ayıp ama… 😢",
        "aptal": "En azından yaratıcıyım 😏",
        "uyuyorum": "Güzel rüyalar 🌙",
        "uykum var": "Kahve iç o zaman ☕",
        "banane": "Aynen ya, bana ne 😎",
        "sus": "Peki sessizim… 🤐",
        "türkiye": "En kral ülke Türkiye 🇹🇷",
        "atatürk": "Mustafa Kemal Atatürk 🇹🇷, sonsuz saygıyla.",
        "uzay": "Sonsuz ve gizemli 🌌",
        "dünya": "Güzel ama biraz karışık 😅",
        "okul": "Kimi sever, kimi kaçar 😅",
        "sınav": "Aman ondan bahsetme 😩"
      };

      if (input === "") {
        responseArea.textContent = "Lütfen bir şey yaz!";
        return;
      }

      if (cevaplar[input]) {
        responseArea.textContent = cevaplar[input];
      } else {
        const rastgele = [
          `"${input}" Boşver, takma kafana 😊`,
          `"${input}" mi? Sanane ki 😎`,
          `"${input}" diyorsun da... Banane 🤨`,
          `"${input}" haa... Hee tabii tabii 🙄`,
          `"${input}" anlamadım ama ilginç 😂`
        ];
        const index = Math.floor(Math.random() * rastgele.length);
        responseArea.textContent = rastgele[index];
      }
    }

    function temizle() {
      document.getElementById("searchInput").value = "";
      document.getElementById("responseArea").textContent = "";
    }

    document.getElementById("searchInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") cevapVer();
    });
  </script>

</body>
</html>
