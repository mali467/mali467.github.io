<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konuşogle 200+</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background-color:#f4f4f9; color:#333; }
.chat-container { width:100%; max-width:600px; margin:20px auto; background:#fff; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); display:flex; flex-direction:column; }
.chat-header { background:#4CAF50; color:white; padding:10px; text-align:center; border-radius:10px 10px 0 0; }
.chat-box { flex:1; height:400px; overflow-y:auto; padding:10px; border-bottom:1px solid #ddd; display:flex; flex-direction:column; }
.chat-box .message { margin:10px 0; padding:10px; border-radius:10px; max-width:80%; }
.chat-box .user { background:#e1f5e1; align-self:flex-end; }
.chat-box .bot { background:#f1f1f1; align-self:flex-start; }
.chat-footer { display:flex; padding:10px; border-radius:0 0 10px 10px; gap:5px; }
.chat-footer input { flex:1; padding:10px; border:1px solid #ddd; border-radius:10px; }
.chat-footer button { padding:10px 15px; background:#4CAF50; color:white; border:none; border-radius:10px; cursor:pointer; }
.chat-footer button:hover { background:#45a049; }
.dark-mode { background-color:#121212; color:white; }
.dark-mode .chat-header { background-color:#333; }
.dark-mode .chat-box { background-color:#1e1e1e; }
.dark-mode .chat-box .message { background-color:#333; color:white; }
.dark-mode .chat-footer input, .dark-mode .chat-footer button { background-color:#333; color:white; border:1px solid #444; }
</style>
</head>
<body>
<div class="chat-container">
<div class="chat-header">Konuşogle 200+</div>
<div class="chat-box" id="chatBox"></div>
<div class="chat-footer">
<input type="text" id="userInput" placeholder="Bir şey yaz..." onkeydown="if(event.key==='Enter') sendMessage()">
<button onclick="sendMessage()">Gönder</button>
<button onclick="clearChat()">Temizle</button>
<button onclick="toggleDarkMode()">🌙</button>
</div>
</div>

<script>
// Kullanıcı adı
let userName = localStorage.getItem("userName") || prompt("Kullanıcı adınızı girin:") || "Sen";
localStorage.setItem("userName", userName);

const chatBox = document.getElementById("chatBox");

// 200+ kelime grupları
const cevapGruplari = [
  {kelimeler:["merhaba","selam","naber"], cevap:"Merhaba! Nasılsın?"},
  {kelimeler:["iyi","iyi sen"], cevap:"Buna sevindim"},
  {kelimeler:["sıkıldım","canım sıkıldı"], cevap:"Bir şeyler yap, moralin yerine gelsin"},
  {kelimeler:["ben kimim"], cevap:"Allah'ın bir kulu"},
  {kelimeler:["nasılsın","nasılsınız"], cevap:"İyiyim, sen nasılsın?"},
  {kelimeler:["hava durumu","bugün hava","yarın hava"], cevap:"Bugün hava Bulogle'de hep güzel! ☀️"},
  {kelimeler:["evet","tabii","olur"], cevap:"Tamam 😎"},
  {kelimeler:["hayır","asla"], cevap:"Tamam, sorun yok"},
  {kelimeler:["teşekkür","sağ ol"], cevap:"Rica ederim 😊"},
  {kelimeler:["çalışıyor mu","çalışıyor mu bu"], cevap:"Evet, çalışıyor!"},
  {kelimeler:["güzel","harika","mükemmel"], cevap:"Teşekkür ederim 😊"},
  {kelimeler:["kötü","berbat","fena"], cevap:"Üzgünüm 😔"},
  {kelimeler:["aç mısın","acıkttın mı"], cevap:"Ben yemek yemem 😎"},
  {kelimeler:["uygulama","app","program"], cevap:"Evet, bu bir web uygulaması"},
  {kelimeler:["çıkış","çık"], cevap:"Hoşça kal!"},
  {kelimeler:["deneme","test"], cevap:"Deneme başarılı 😎"},
  {kelimeler:["kod","programlama","yazılım"], cevap:"Kod yazabilirim 😎"},
  {kelimeler:["oyun","oyun oyna","game"], cevap:"Oyun başlasın 🎮"},
  {kelimeler:["film","film izle","movie"], cevap:"Film açıldı 🎬"},
  {kelimeler:["müzik","müzik dinle","song"], cevap:"Müziği aç 🎵"},
  {kelimeler:["spor","spor yapmak","egzersiz"], cevap:"Spor zamanı 💪"},
  {kelimeler:["yemek","yemek zamanı","dinner"], cevap:"Yemek vakti 🍲"},
  {kelimeler:["çay","çay zamanı","tea"], cevap:"Çay içebilirsin 🍵"},
  {kelimeler:["kahve","kahve zamanı","coffee"], cevap:"Kahve içebilirsin ☕"},
  {kelimeler:["kitap","kitap oku","read"], cevap:"Kitap oku 📚"},
  {kelimeler:["ders","ders çalış","study"], cevap:"Ders zamanı 📝"},
  {kelimeler:["çizim yap","resim yap","drawing"], cevap:"Resim yap 🎨"},
  {kelimeler:["uyku","uyku vakti","sleep"], cevap:"Uyku zamanı 🛌"},
  {kelimeler:["gül","mutlu","sevinç"], cevap:"😊 Harika!"},
  {kelimeler:["ağla","üzgün","üzüntü"], cevap:"Üzgünüm 😔"},
  {kelimeler:["şaka","komik"], cevap:"😂"},
  {kelimeler:["gezi","tatil","seyahat"], cevap:"Gezi planı hazır 🏖️"},
  {kelimeler:["yürü","koş","koşu zamanı"], cevap:"Hadi hareket et! 🏃"},
  {kelimeler:["oyun kur","oyun zamanı"], cevap:"Oyun hazır 🎮"},
  {kelimeler:["mesaj gönder","mesaj oku"], cevap:"Mesajlar işlendi 💌"},
  {kelimeler:["araştır","düşün"], cevap:"Biraz düşün 🤔"},
  // ... 200+ kelimeyi buraya eklemeye devam edebilirsin ...
];

// Mesaj gönder
function sendMessage(){
const input = document.getElementById("userInput").value.trim();
if(!input) return;
addMessage(userName,input,"user");

const lowerInput = input.toLowerCase();
let response = "";

for(let grup of cevapGruplari){
  if(grup.kelimeler.includes(lowerInput)){
    response = grup.cevap;
    break;
  }
}

if(!response){
  const rastgele = [
    `"${input}" Boşverrr, takma kafana 😊`,
    `"${input}" mi? Sanane ki 😎`,
    `"${input}" diyorsun da... Banane 🤨`
  ];
  response = rastgele[Math.floor(Math.random()*rastgele.length)];
}

addMessage("Bot",response,"bot");
document.getElementById("userInput").value="";
chatBox.scrollTop = chatBox.scrollHeight;
}

// Mesaj ekle
function addMessage(sender,message,type){
const msgDiv = document.createElement("div");
msgDiv.className=`message ${type}`;
msgDiv.textContent=`${sender}: ${message}`;
chatBox.appendChild(msgDiv);

let history = JSON.parse(localStorage.getItem("chatHistory")||"[]");
history.push({sender,message,type});
localStorage.setItem("chatHistory",JSON.stringify(history));
}

// Geçmişi yükle
function loadHistory(){
let history = JSON.parse(localStorage.getItem("chatHistory")||"[]");
history.forEach(msg=>addMessage(msg.sender,msg.message,msg.type));
}

// Sohbeti temizle
function clearChat(){
localStorage.removeItem("chatHistory");
chatBox.innerHTML="";
}

// Gece modu
function toggleDarkMode(){
document.body.classList.toggle("dark-mode");
}

// Sayfa açıldığında geçmişi yükle
loadHistory();
</script>
</body>
</html>
