<style>

</style>
</head>
<body>

<div id="sidebar">

<div id="chatList"></div>
</div>

<div id="main">
<div class="chat-header" id="chatTitle">Sohbet 1</div>
<div class="chat-box" id="chatBox"></div>
<div class="chat-footer">
<input type="text" id="userInput" placeholder="Bir ≈üey yaz..." onkeydown="if(event.key==='Enter') sendMessage()">

<script>
// Kullanƒ±cƒ± adƒ±
let userName = localStorage.getItem("userName") || prompt("Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin:") || "Sen";

// Sohbetler ve se√ßim
let chats = JSON.parse(localStorage.getItem("chats")||"{}");
let currentChat = "Sohbet 1";

// √ñzel kelimeler ve cevaplar
const cevapGruplari = [
{kelimeler:["merhaba","selam","naber","hey","selamlar"], cevap:"Merhaba! Nasƒ±lsƒ±n?"},
{kelimeler:["iyi","iyi sen","harika","m√ºkemmel","g√ºzel"], cevap:"Buna sevindim üòä"},
{kelimeler:["sƒ±kƒ±ldƒ±m","canƒ±m sƒ±kƒ±ldƒ±","bƒ±ktƒ±m","moralim bozuk"], cevap:"Bir ≈üeyler yap, moralin yerine gelsin!"},
{kelimeler:["ben kimim"], cevap:"Allah'ƒ±n bir kulu"},
{kelimeler:["nasƒ±lsƒ±n","nasƒ±lsƒ±nƒ±z"], cevap:"ƒ∞yiyim, sen nasƒ±lsƒ±n?"},
{kelimeler:["hava durumu","bug√ºn hava","yarƒ±n hava"], cevap:"Bug√ºn hava Bulogle'de hep g√ºzel! ‚òÄÔ∏è"},
{kelimeler:["evet","tabii","olur","peki"], cevap:"Tamam üòé"},
{kelimeler:["hayƒ±r","asla","yok"], cevap:"Tamam, sorun yok"},
{kelimeler:["uykum var","uyumak istiyorum","uyumalƒ±yƒ±m"], cevap:"Hadi biraz dinlen üõå"},
{kelimeler:["a≈ük","sevgilim","sevgili","√¢≈üƒ±kƒ±m"], cevap:"A≈ük g√ºzel ≈üey üòç"},
{kelimeler:["brawl stars","brawl","bs"], cevap:"Brawl Stars oynamak eƒülenceli üéÆ"},
{kelimeler:["minecraft","mc","mincraft"], cevap:"Minecraft ile hayal g√ºc√ºn√º kullan! üèóÔ∏è"},
{kelimeler:["fortnite","fn"], cevap:"Fortnite zamanƒ±! üèπ"},
{kelimeler:["√ßay","tea","√ßay vakti"], cevap:"√áay i√ßelim üçµ"},
{kelimeler:["kahve","coffee","kahve vakti"], cevap:"Kahve i√ßmek iyi olur ‚òï"},
{kelimeler:["film","dizi","movie"], cevap:"Film a√ßƒ±ldƒ± üé¨"},
{kelimeler:["m√ºzik","≈üarkƒ±","song"], cevap:"M√ºziƒüi a√ß üéµ"},
{kelimeler:["kitap","oku","okumak"], cevap:"Kitap oku üìö"},
{kelimeler:["ders","√ßalƒ±≈ü","study"], cevap:"Ders zamanƒ± üìù"},
{kelimeler:["spor","spor yapmak","egzersiz","antrenman"], cevap:"Spor zamanƒ± üí™"},
{kelimeler:["yemek","dinner","yemek yap"], cevap:"Yemek vakti üç≤"},
{kelimeler:["gezi","tatil","seyahat"], cevap:"Gezi planƒ± hazƒ±r üèñÔ∏è"},
{kelimeler:["≈üaka","komik","mizah"], cevap:"üòÇ"},
{kelimeler:["g√ºl","mutlu","sevin√ß","keyif"], cevap:"üòä Harika!"},
{kelimeler:["aƒüla","√ºzg√ºn","√ºz√ºnt√º","kederli"], cevap:"√úzg√ºn√ºm üòî"}
];

// Yeni sohbet
function newChat(){
  let chatName = "Sohbet " + (Object.keys(chats).length+1);
  chats[chatName]=[];
  currentChat = chatName;
  localStorage.setItem("chats", JSON.stringify(chats));
  updateChatList();
  loadChat(chatName);
}

// Listeyi g√ºncelle
function updateChatList(){
  const chatList = document.getElementById("chatList");
  chatList.innerHTML="";
  for(let chat in chats){
    let btn = document.createElement("button");
    btn.textContent = chat;
    btn.onclick=()=>{currentChat=chat; loadChat(chat);}
    chatList.appendChild(btn);
  }
}
updateChatList();

// Sohbeti y√ºkle
function loadChat(chatName){
  document.getElementById("chatTitle").textContent = chatName;
  const chatBox = document.getElementById("chatBox");
  chatBox.innerHTML="";
  let history = chats[chatName]||[];
  history.forEach(msg=>addMessage(msg.sender,msg.message,msg.type,false));
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Mesaj g√∂nder
function sendMessage(){
  const input = document.getElementById("userInput").value.trim();
  if(!input) return;
  addMessage(userName,input,"user",true);

  const lowerInput = input.toLowerCase();
  let response = "?";
  for(let grup of cevapGruplari){
    if(grup.kelimeler.includes(lowerInput)){
      response = grup.cevap;
      break;
    }
  }
  addMessage("Bot",response,"bot",true);
  document.getElementById("userInput").value="";
}

// Mesaj ekle
function addMessage(sender,message,type,save=true){
  const msgDiv = document.createElement("div");
  msgDiv.className = `message ${type}`;
  msgDiv.innerHTML = `<span class="sender">${sender}</span>${message}`;
  document.getElementById("chatBox").appendChild(msgDiv);
  document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;

  if(save){
    chats[currentChat] = chats[currentChat] || [];
    chats[currentChat].push({sender,message,type});
    localStorage.setItem("chats",JSON.stringify(chats));
  }
}

// Sohbet temizle
function clearChat(){
  chats[currentChat]=[];
  localStorage.setItem("chats",JSON.stringify(chats));
  loadChat(currentChat);
}

// ƒ∞lk sohbeti a√ß
if(Object.keys(chats).length===0) newChat();
else loadChat(Object.keys(chats)[0]);

</script>
</body>
</html>
